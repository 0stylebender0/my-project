<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="bouquet">
        <div class="wrapper">
            <p class="text-overlay">Te amo mi amor</p>
            <div class="flower stem1">
                <div class="petal" style="top: -35px; left: -14px;"></div>
                <div class="petal" style="top: 5px; left: -14px;"></div>
                <div class="petal" style="top: -15px; left: -40px;"></div>
                <div class="petal" style="top: -15px; left: 10px;"></div>
                <div class="center"></div>
            </div>

            <div class="flower stem2">
                <div class="petal" style="top: -35px; left: -15px;"></div>
                <div class="petal" style="top: 10px; left: -15px;"></div>
                <div class="petal" style="top: -10px; left: -40px;"></div>
                <div class="petal" style="top: -15px; left: 10px;"></div>
                <div class="center"></div>
            </div>

            <div class="flower stem3">
                <div class="petal" style="top: -35px; left: -13px;"></div>
                <div class="petal" style="top: 5px; left: -15px;"></div>
                <div class="petal" style="top: -15px; left: -40px;"></div>
                <div class="petal" style="top: -10px; left: 10px;"></div>
                <div class="center"></div>
            </div>

            <div class="ribbon"></div>
        </div>
    </div>

</body>

</html>
